name: Continuous Integration
on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/continuous-integration.yml
      - '**.rs'
      - '**.snap'
      - Cargo.lock
      - Cargo.toml
      - rust-toolchain.toml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  RUSTFLAGS: -Dwarnings
jobs:
  check-format:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check format
        run: |
          cargo fmt \
          --all \
          --check \
          --verbose
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Lint
        run: |
          cargo clippy \
          --all-targets \
          --verbose \
          -- \
          -Dclippy::all \
          -Dclippy::cargo \
          -Dclippy::pedantic \
          -Dmissing_docs
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            runner: ubuntu-latest
          - name: macOS
            runner: macos-latest
          - name: Windows
            runner: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: |
          cargo build \
          --all-targets \
          --locked \
          --verbose
        shell: bash
  test:
    name: Test ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            runner: ubuntu-latest
          - name: macOS
            runner: macos-latest
          - name: Windows
            runner: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Test
        run: |
          cargo test \
          --all-targets \
          --locked \
          --no-fail-fast \
          --verbose
        shell: bash
